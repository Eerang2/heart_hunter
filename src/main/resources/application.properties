spring.application.name=heart_link
spring.config.import=application-private.properties


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/heartHunter?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${mysql.id}
spring.datasource.password=${mysql.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

naver.client.id=${CLIENT_ID}
naver.client.secret=${CLIENT_SECRET}

profile.image.url=${PROFILE_IMAGE_URL}